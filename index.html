<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>niepan example</title>
  <script src="niepan.js"></script>
</head>
<body>
  <ul id="ul">
    <li id="li1">1</li>
    <li id="li2">2</li>
    <li id="li3" watch="age">3</li>
  </ul>
  <input id="input1" type="text" value="" watch="name" placeholder="place input your name" />
  <div></div>
</body>
<script>
  var o = niepan();
  console.log(o);
  o.sub('xx',function(){console.log('pub...')});
  o.pub('xx');
  o.pub('xx');
  o.pub('xx');
  o.sub('yy',function(){console.log('pub...')},true);
  o.pub('yy');
  o.pub('yy');
  o.pub('yy');
  o.request({
    url:'http://localhost:8888',
    success:function(res){
      console.log(res);
    }
  });

  var li1 = niepan(document.getElementById('li1'));
  console.log(li1);
  li1.sub('click',function(){
    console.log('clicked li1,this event could be pubed all the time');
  });

  var body= niepan(document.body);
  console.log(body);
  body.sub('click',function(){
    console.log('clicked body,this event would be pubed only one time');
  },true);

  var li3 = niepan(document.getElementById('li3'));
  console.log(li3.$data.age);

  var input1 = niepan(document.getElementById('input1'));
  input1.sub('input',function(evt){
    console.log(input1.$data.name);
  });
  var input2 = niepan(document.getElementById('input1'));
  // 事件流
  // document.body.addEventListener('click',function(e){
  //     console.log('body');
  // },true)
  // document.getElementById('ul').addEventListener('click',function(e){
  //     console.log('ul');
  // })
  // document.getElementById('li1').addEventListener('click',function(e){
  //     console.log('li');
  // })
</script>
</html>
